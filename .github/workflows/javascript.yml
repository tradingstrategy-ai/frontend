name: Automated test suite

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - name: Install dependencies
      run: |
          npm install
    - uses: elstudio/actions-js-build/commit@v4
    - name: Install theme
      run: |
         cd theme && npm install && npx gulp build:dist
    - name: Package version check
      run: |
          npm ls
    - name: Run Cypress
      run: |
        bash run-cypress.bash
      env:
        VITE_PUBLIC_BACKEND_URL: https://tradingstrategy.ai/api
    - name: Package for server-side rendering using SvelteKit Node.js adapter
      run: |
        npm run ssr:node
      env:
        VITE_PUBLIC_BACKEND_URL: https://tradingstrategy.ai/api
        PRODUCTION: true

